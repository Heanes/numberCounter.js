<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)">
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
    <meta name="description" content="描述">
    <link rel="stylesheet" type="text/css" href="../src/scss/numberCounter.css"/>
    <link rel="stylesheet" type="text/css" href="scss/demo.css"/>
    <title>numberCounter Demo</title>
</head>
<body>
<div class="wrap">
    <div class="number-counter-demo"></div>
    <div class="demo-handle">
        <input type="text" placeholder="请输入数值后改变" value="137845848" id="handleValue"/>
        <button type="button" id="handleBtn">确定</button>
    </div>
</div>
<script type="text/javascript" src="../resource/js/jquery.2.2.4.min.js"></script>
<script type="text/javascript" src="../src/js/nubmerCounter.min.js"></script>
<script type="text/javascript">
    $(function () {
        var $numberCounterDemo = $('.number-counter-demo');
        var $handleValue = $('#handleValue');

        $numberCounterDemo.numberCounter({
            value: $handleValue.val()
        });

        $('#handleBtn').on('click', function () {
            $numberCounterDemo.numberCounter('setValue', $handleValue.val());
        });

    });
</script>
</body>
</html>
